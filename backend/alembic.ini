[alembic]
script_location = alembic
sqlalchemy.url = %(DB_URL)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = logging.StreamHandler
args = (sys.stdout,)

[formatter_generic]
format = %(levelname)s %(name)s %(message)s
