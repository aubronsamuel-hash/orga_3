name: storybook
on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/storybook.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    name: build-storybook
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build Storybook
        run: |
          NODE_OPTIONS=--max-old-space-size=4096 npx storybook build
      - name: Upload static storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: frontend/storybook-static

  chromatic:
    name: publish-chromatic
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' && secrets.CHROMATIC_PROJECT_TOKEN != null }}
    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Publish to Chromatic
        run: |
          npx chromatic --project-token "$CHROMATIC_PROJECT_TOKEN" --ci --only-changed --exit-zero-on-changes --auto-accept-changes
