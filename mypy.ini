[mypy]
python_version = 3.12
files = backend

# IMPORTANT: 2 chemins de recherche: code + stubs locaux

mypy_path = backend;backend/typings
explicit_package_bases = True
namespace_packages = True
pretty = True
show_error_codes = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False

# Notre code doit etre strict: pas d ignore_missing_imports pour app/tests

[mypy-app.*]
ignore_missing_imports = False

[mypy-tests.*]
ignore_missing_imports = False

# Libs tiers sans stubs: on ignore uniquement leurs imports

[mypy-fastapi.*]
ignore_missing_imports = True
[mypy-starlette.*]
ignore_missing_imports = True
[mypy-pydantic.*]
ignore_missing_imports = True
[mypy-pydantic_settings.*]
ignore_missing_imports = True
[mypy-sqlalchemy.*]
ignore_missing_imports = True
[mypy-redis.*]
ignore_missing_imports = True
[mypy-fakeredis.*]
ignore_missing_imports = True
[mypy-prometheus_client.*]
ignore_missing_imports = True
[mypy-jwt.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-uvicorn.*]
ignore_missing_imports = True

# alembic: on fournit des stubs locaux; aucune erreur attendue
