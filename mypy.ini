[mypy]
python_version = 3.12
pretty = True
show_error_codes = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True

# IMPORTANT: on lance mypy en CWD=backend sur "app tests".

# Les stubs locaux sont sous backend/typing_stubs exposes via MYPYPATH par le script.

[mypy-app.*]
ignore_missing_imports = False

[mypy-tests.*]
ignore_missing_imports = False

# Libs tiers courants sans stubs completes

[mypy-fastapi.*]
ignore_missing_imports = True
[mypy-starlette.*]
ignore_missing_imports = True
[mypy-pydantic.*]
ignore_missing_imports = True
[mypy-pydantic_settings.*]
ignore_missing_imports = True
[mypy-sqlalchemy.*]
ignore_missing_imports = True
[mypy-alembic.*]
ignore_missing_imports = True
[mypy-redis.*]
ignore_missing_imports = True
[mypy-fakeredis.*]
ignore_missing_imports = True
[mypy-prometheus_client.*]
ignore_missing_imports = True
[mypy-jwt.*]
ignore_missing_imports = True
[mypy-pytest.*]
ignore_missing_imports = True
[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True
follow_imports = skip

